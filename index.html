<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz App</title>
  </head>
  <body>
    <div class="quiz-container" id="quiz">
      <div class="quiz-header">
        <h2 id="question">Question is loading...</h2>
        <h2 id="question">Da li se Bosna ikada kvalifikovala na SP?</h2>
          
        <ul>
          <li>
            <input type="radio" name="answer" id="a" class="answer" />
            <label for="a" id="a_text">Da</label>
          </li>
         <h2 id="question">Question is loading...</h2>
          <h2 id="question"Sta su varijable?</h2>
          <li>
            <input type="radio" name="answer" id="b" class="answer" />
            <label for="b" id="b_text">Postupak dodjeljivanja vrijednosti varijabli.</label>
          </li>
        <h2 id="question">Question is loading...</h2>
          <h2 id="question"Sta je binarni operator?</h2>
          <li>
            <input type="radio" name="answer" id="c" class="answer" />
            <label for="c" id="c_text">Operator koji se upotrebljava u kombinaciji s dva operanda.</label>
          </li>
          <h2 id="question">Question is loading...</h2>
            <h2 id="question">Sta je HTML?</h2>
          <li>
            <input type="radio" name="answer" id="d" class="answer" />
            <label for="d" id="d_text">Osnovni jezik koji upotrebljavamo za izradu web stranica.</label>
          </li>
          <h2 id="question">Question is loading...</h2>
            <h2 id="question">Sta je JavaScript?</h2>
          <li>
            <input type="radio" name="answer" id="d" class="answer" />
            <label for="d" id="d_text">JavaScript je skriptni programski jezik , koji se izvrsava u web pretrazivacu na strani korisnika.</label>
          </li>
        </ul>
      </div>
      <button id="submit">Submit</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
